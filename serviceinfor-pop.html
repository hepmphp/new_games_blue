<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<title>区服信息</title>
<meta name="keywords" content="">
<meta name="description" content="">
<!--全局样式-->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/screen.css" rel="stylesheet">
<!--图标-->
<link href="css/font-awesome.min.css" rel="stylesheet">
<!--表单表格-->
<link href="js/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="css/form.css" rel="stylesheet">
<!--日期-->
<link href="js/date/daterangepicker.css" rel="stylesheet">
<!--mobile 样式-->
<link href="css/mobile.css" rel="stylesheet">
<!--[if lt IE 9]>
<meta http-equiv="refresh" content="0;ie.html" />
<script src="js/html5shiv.min.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
</head>
<body>
<div class="form-wrapper">	
<div class="form-item min-pop" style="width: 300px;margin:10px auto;">
<div class="form-inline">
    <div class="form-group">
        <label class="control-label">区服名称：</label>
	    <input type="text" style="width: 150px" class="form-control" value="正式服1">
    </div> 	
</div>
<div class="form-inline">
    <div class="form-group">
        <label class="control-label">所属平台：</label>
	    <select class="form-control">
	    	<option value=""></option>
	    </select>
    </div> 	
</div>
<div class="form-inline">
    <div class="form-group">
        <label class="control-label">区服编号：</label>
	    <select class="form-control" style="width: 80px!important;padding: 2px 0;">
	    	<option value="">正式服_s</option>
	    </select>
	    <input type="text" class="form-control" style="width: 67px!important">
    </div> 	
</div>
<div class="form-inline">
    <div class="form-group">
        <label class="control-label">开启时间：</label>
        <input placeholder="结束时间" class="form-control date-range date-ico" type="text">
    </div> 	
</div>
<div class="form-inline">
    <div class="form-group">
        <label class="control-label">区服状态：</label>
	    <select class="form-control">
	    	<option value=""></option>
	    </select>
    </div> 	
</div>
<div class="form-inline">
    <div class="form-group">
        <label class="control-label">所属机房：</label>
	    <select class="form-control">
	    	<option value=""></option>
	    </select>
    </div> 	
</div>
<div class="form-inline">
    <div class="form-group">
        <label class="control-label">所属机器：</label>
	    <select class="form-control">
	    	<option value=""></option>
	    </select>
    </div> 	
</div>
<div class="form-inline">
    <div class="form-group">
        <label class="control-label">区服端口：</label>
	    <select class="form-control">
	    	<option value=""></option>
	    </select>
    </div> 	
</div>
</div>
 </div>
<!-- 全局js -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- Bootstrap table -->
<script src="js/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<!--日期-->
<script type="text/javascript" src="js/date/moment.min.js"></script> 
<script type="text/javascript" src="js/date/jquery.daterangepicker.js"></script>
<script>
    $('.date-range').dateRangePicker(
    {
        autoClose: false,
        singleDate : true,
        singleMonth: true,
        showShortcuts: false,
        format: 'YYYY-MM-DD HH:mm:ss',
        time: {
            enabled: true
        }
    });
</script>

</body>
</html>
