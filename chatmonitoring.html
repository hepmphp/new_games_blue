<!--Marquee无缝滚动-->
 <script src="js/jquery.liMarquee.js"></script>
<script type="text/javascript">
$(function () { $(".popover-options a").popover({
		html : true 
	});});
$(window).resize(function(){
$(".chat-main").height($(window).height()-20);
$(".concerns-list").width($('.chat-main').width()-550);
})
$(".concerns-list").width($('.chat-main').width()-550);
$(".chat-main").height($(window).height()-20);
/*监控记录滚动*/
$(function(){
$('.sroll_wrap').liMarquee({
	direction: 'up'
});
$('.stop_sroll').click(function(){
	if ($(this).hasClass('on')) {
		$(this).removeClass('on').text('暂停滚动');
		$('.sroll_wrap').liMarquee('update');
	}else {
		$(this).addClass('on').text('恢复滚动');
		$('.sroll_wrap').liMarquee('pause');
	}
})
})
</script>
